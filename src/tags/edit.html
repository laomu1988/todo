<edit>
    <style>
        .bottom {
            text-align: right;
        }
    </style>
    <div>
        <input type="text" name="name" placeholder="名称" value="{opts.data.name}">
    </div>
    <div>
        <textarea type="text" name="detail" placeholder="详情">{opts.data.detail}</textarea>
    </div>
    <div class="children">

    </div>
    <div class="">状态</div>
    <div class="bottom">
        <div class="btn btn-cancel" onclick="{cancel}">取消</div>
        <div class="btn btn-primary" onclick="{submit}">确定</div>
    </div>
    <script>
        var self = this;
        self.type = self.opts.type || 'todo';
        self.cancel = function () {
            if (self.opts.hide) {
                self.opts.hide();
            }
        };
        self.submit = function () {
            var data = {
                name: self.name.value,
                detail: self.detail.value
            };
            var server = web.services[self.opts.type], action = '新建';
            if (!server) {
                web.message('未知操作');
                return self.cancel();
            }
            if (self.opts.data && self.opts.data.objectId) {
                data.id = self.opts.data.objectId;
                server = server.edit;
                action = '修改';
            } else {
                server = server.new;
            }
            server(data, function (data) {
                if (data && data.code == 0) {
                    web.message(action + '成功！');
                    self.cancel();
                } else {
                    web.errmsg(data, action + '失败！');
                }
            });
        }
    </script>
</edit>
