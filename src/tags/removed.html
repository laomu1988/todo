<removed>
    <!--已删除内容列表-->
    <div class="name">已删除项目</div>
    <div class="loading" if="{!project}"><i class="fa fa-spinner fa-pulse"></i></div>
    <div if="{project && project.length > 0}" each="{project}" name="{name}" class="project {'removed':removed}">
        <span class="btn btn-warning btn-xs" o_type="project" o_id="{objectId}">取消删除</span>
        <span onclick="{web.edit}" o_type="project" o_id="{objectId}"> {name}</span>
    </div>
    <div if="{project && project.length == 0}">没有删除的项目！</div>
    <div class="name">已删除任务</div>
    <div each="{opts.results}" name="{name}" class="todo {'removed':removed}">
        <span class="btn btn-warning btn-xs" o_type="todo" o_id="{objectId}">取消删除</span>
        <span onclick="{web.edit}" o_type="todo" o_id="{objectId}"> {name}</span>
    </div>
    <script>
        var self = this;
        self.project = false;
        web.services.project.list({removed: true}, function (result) {
            if (result && result.code == 0 && result.data) {
                self.project = result.data.results;
                console.log(self.project);
            } else {
                self.project = [];
            }
            self.update();
        });
    </script>
</removed>
