<todo_list>
    <!--
    任务列表
    @param:
        list 任务列表
        detail: 是否显示详细情况[所在项目，父任务]

    -->
    <style>
        .todo {
            border-bottom: 1px solid #ccc;
            border-left: 5px solid #ccc;
            padding-left: 5px;
            margin-top: 5px;
        }

        .todo:hover {
            background: #e8e8e8;
        }

        .project, .pid {
            background: #666;
            color: #fff;
            padding: 3px 4px;
            border-radius: 3px;
        }

        .pid {
            background: #ADADAD;
        }
    </style>
    <div each="{opts.list}" o_type="todo" o_id="{objectId}"
         draggable="true" ondragstart="{web.ondrag}" ondrop="{web.ondrop}" method="todo"
         name="{name}" class="todo {'removed':removed}">
        <input type="checkbox" value="" onclick="{web.finish}" o_type="todo" o_id={objectId}
               checked="{finish < now && finish != 0}">
        <a if="{project&& project.name}" href="#method=project&project={project.objectId}" class="project">[{project.name}]</a>
        <a if="{pid&& pid.name}" href="javascript:void(0)" class="pid" onclick="{web.edit}" o_id="{pid.objectId}"
           o_type="todo">[{pid.name}]</a>
        <span onclick="{web.edit}" o_type="todo" o_id="{objectId}"
              ondragover="{web.ondragover}">{name}</span>
    </div>
    <script>
        var self = this;
        self.now = Date.now();
        web.on('new_todo', function (data) {
            if (data && data.objectId) {
                self.opts.list.unshift(data);
                self.update();
            } else {
                web.message('新任务内容为空！');
            }
        });
    </script>
</todo_list>
