<todo_list>
    <style>
        .name {
            font-weight: 700;
            padding: 14px 0 5px 0px;
            font-size: 18px;
        }

        .detail {
            margin-left: 23px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
    <div if="{project}">
        <div class="name {'removed': project.removed}"  o_type="project" o_id={project.objectId} draggable="true"  ondragstart="{web.ondrag}">
            <input type="checkbox" value="" onclick="{web.finish}" o_type="project" o_id={project.objectId}
                   checked="{project.finish}">
            <span onclick="{web.edit}" o_id="{project.objectId}" o_type="project">{project.name}</span>
        </div>
        <div class="detail" onclick="{web.edit}" o_id="{project.objectId}" o_type="project">
            {project.detail}
        </div>
    </div>

    <div riot-tag="todo_new"></div>
    <div each="{opts.results}" o_type="todo" o_id="{objectId}" draggable="true"  ondragstart="{web.ondrag}"
         name="{name}" class="todo {'removed':removed}">
        <input type="checkbox" value="" onclick="{web.finish}" o_type="todo" o_id={objectId} checked="{finish}"><span
            onclick="{web.edit}" o_type="todo" o_id="{objectId}">{name}</span>
    </div>
    <script>
        var self = this;
        if (web._hashs.method == 'project') {
            web.services.project.get(web._hashs.project, function (data) {
                if (data && data.code == 0 && data.data) {
                    self.project = data.data;
                    self.update();
                }
            })
        }
        web.on('new_todo', function (data) {
            if (data && data.objectId) {
                self.opts.results.unshift(data);
                self.update();
            } else {
                web.message('新任务内容为空！');
            }
        });
    </script>
</todo_list>
